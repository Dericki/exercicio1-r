<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A tag <head> comporta toda a parte dos metadadose ou configurações do 
    documentohtml, através principalmente das suas tags filhas <meta> -->
    <title>Exemplo em HTML</title>
</head>
<body>
    <!--A tag <body> é onde praticamente ultilizamos 98% de todas as tags html, todo o
    conteúdo que será apresentado  se encontra aqui.-->
    <div>
        <h1>Olá Mundo!</h1>
    </div>
</body>
</html>
